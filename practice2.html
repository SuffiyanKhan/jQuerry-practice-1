<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee-style Slideshow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    /* Customize the marquee container */
    /* .marquee-container {
      width: 80%; Adjust as needed
      margin: 0 auto; Center the container
    } */
    .slider {
            height: 500px;
            border: 2px solid;
            position: relative;
        }

        .slider div {
            width: 100%;
            height: 100%;
        }

    .slider div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
  </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

<div class="marquee-container container border">
    <div class="row col-12">
        <div class="slider">
          <div><img src="./images/img-3.jpg" alt="Image 1"></div>
          <div><img src="./images/img-4.jpg" alt="Image 2"></div>
          <div><img src="./images/img-5.jpg" alt="Image 3"></div>
          <div><img src="./images/dinner1.jpg" alt="Image 3"></div>
          <div><img src="./images/dinner2.jpg" alt="Image 3"></div>
          <div><img src="./images/dinner3.jpg" alt="Image 3"></div>
          <div><img src="./images/hero.jpeg" alt="Image 3"></div>
          <div><img src="./images/lunch1.jpg" alt="Image 3"></div>
          <div><img src="./images/lunch2.jpg" alt="Image 3"></div>
          <div><img src="./images/lunch3.jpg" alt="Image 3"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      autoplay: true, // Auto-play the slideshow
      autoplaySpeed: 1000, // Adjust the speed (milliseconds)
      infinite: true, // Loop the slideshow
      slidesToShow: 1, // Show one slide at a time
      slidesToScroll: 1, // Scroll one slide at a time
      speed: 1500, // Animation speed (milliseconds)
      cssEase: 'linear', // Use linear easing for marquee effect
      arrows: false, // Hide navigation arrows
      dots: false // Hide navigation dots
    });
  });
</script>

</body>
</html>
