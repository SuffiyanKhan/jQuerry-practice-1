<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee-style Slideshow</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    .marquee-container {
      overflow: hidden;
      width: 100%;
      height: 300px; /* Set the height of the marquee container */
      border: 1px solid #ccc; /* Optional: Add border for visualization */
    }

    .slider {
      display: flex;
      width: 300%; /* Set width to triple of the container for continuous scroll effect */
      animation: marquee 10s linear infinite; /* Adjust duration as needed */
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-200%); } /* Translate by triple of the width to make it continuous */
    }

    .slider div {
      flex: 0 0 33.33%; /* Equal width for each image, adjust as needed */
    }

    .slider div img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="marquee-container">
  <div class="slider">
    <div><img src="./images/img-3.jpg" alt="Image 1"></div>
    <div><img src="./images/img-4.jpg" alt="Image 2"></div>
    <div><img src="./images/img-5.jpg" alt="Image 3"></div>
    <div><img src="./images/dinner1.jpg" alt="Image 4"></div>
    <div><img src="./images/dinner2.jpg" alt="Image 5"></div>
    <div><img src="./images/dinner3.jpg" alt="Image 6"></div>
    <div><img src="./images/hero.jpeg" alt="Image 7"></div>
    <div><img src="./images/lunch1.jpg" alt="Image 8"></div>
    <div><img src="./images/lunch2.jpg" alt="Image 9"></div>
    <div><img src="./images/lunch3.jpg" alt="Image 10"></div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function(){
    // No need for Slick slider initialization since we are using CSS animations for marquee effect
  });
</script>

</body>
</html>
